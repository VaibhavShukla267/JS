<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body style="background-color:rgb(23, 21, 21);color:aliceblue">
    <ul class="lang">
        <li>JavaScript</li>
    </ul>
    
</body>


<script>
        function addLang(lang){
            const li=document.createElement('li')
            li.innerHTML=`${lang}`
            document.querySelector(`.lang`).appendChild(li)
        }

        addLang("Python")

//optimized way to write to above code======>


        function OptLang(langName){
            const li=document.createElement('li')
            li.appendChild(document.createTextNode(langName));
            document.querySelector('.lang').appendChild(li)
        }
            OptLang("Java")


        function newlang(nlang) {
            const li2=document.createElement('li')
            li2.appendChild(document.createTextNode(nlang))
            document.querySelector('.lang').appendChild(li2)
        }
        newlang('kuchnhi')
